<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="jisu">
      <article class="notice-review">
        <div class="score-bg" aria-hidden="true">5</div>
        <span class="dash"></span>
        <h3 class="review-title">무엇이 중요한지 알게된 시간!</h3>
        <p class="review">
          제가 들었던 해외 튜토리얼에 비해 시맨틱한 마크업과 접근성 비중이 크게
          다뤄져 좋았습니다. 많은 튜토리얼들이 디자인을 어떻게 구현하는지에만
          초점이 맞춰져 있잖아요. 무엇이 중요한지 알게되어 많은 도음이
          되었습니다.
        </p>
        <div class="score">
          <div class="review-star">
            <img src="./assets/Star.svg" aria-hidden="true" />
            <img src="./assets/Star.svg" aria-hidden="true" />
            <img src="./assets/Star.svg" aria-hidden="true" />
            <img src="./assets/Star.svg" aria-hidden="true" />
            <img src="./assets/Star.svg" aria-hidden="true" />
          </div>
          <span class="review-score"><b>5</b>점</span>
        </div>
        <p class="reviewer-name">우정민</p>
        <button type="button">
          <img src="./assets/Play button.svg" alt="재생 버튼" />
        </button>
      </article>
      <div class="contents-wrapper">
        <div class="cafe-news">
          <div class="title-container">
            <h2>카페<b>W</b>인기 강좌</h2>
            <a href="/" class="other-news">더보기</a>
          </div>
          <ol class="news-list">
            <li class="news-item">
              <a href="/">
                1. UI 구조 & 디자인
                <img
                  class="icon increase"
                  src="./assets/Increase.svg"
                  aria-hidden="true"
                />
              </a>
            </li>
            <li class="news-item">
              <a href="/">
                2. 모바일 웹 UI 제작 실습
                <img
                  class="icon new"
                  src="./assets/New.svg"
                  aria-hidden="true"
                />
              </a>
            </li>
            <li class="news-item">
              <a href="/">
                3. UI 인터렉션 주니어
                <img
                  class="icon decrease"
                  src="./assets/Decrease.svg"
                  aria-hidden="true"
                />
              </a>
            </li>
            <li class="news-item">
              <a href="/">
                4. React 프로그래밍
                <img
                  class="icon same"
                  src="./assets/Same.svg"
                  aria-hidden="true"
                />
              </a>
            </li>
          </ol>
        </div>
        <article class="download-brochure">
          <h2>브로슈어<br />다운받기</h2>
          <a href="/" download="./assets/Image 16.png">브로슈어 다운로드</a>
          <!-- 무조건 읽는다. 안읽히게 하려면 alt 속성을 공란으로 준다. alt가 읽는지 없는지 지시하는 속성이다. -->
          <img src="./assets/Image 16.png" alt="" />
        </article>
      </div>
    </section>
  </body>
</html>
