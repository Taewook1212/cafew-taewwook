<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/css.css" />
    <title>강태욱</title>
  </head>
  <body>
    <!-- 글자 부분 -->
    <main id="content">
      <!-- section1 -->
      <section class="beverages">
        <h2 class="beveragesHeading a11y-hidden">추천 음료 및 음료 목록</h2>
        <p class="beveragesBrief">
          SPRING IS A CUP
          <span class="whiteSpace-of">of</span>
          <span class="whiteSpace-choux">CHOUX</span>
          <span class="whiteSpace-cream">CREAM</span>
          <span class="spring-coffee">봄이 왔다 커피가 설렌다</span>
        </p>
        <!-- 음료 부분 -->
        <ul class="beveragesList">
          <li class="list-strawberryFrappuccin">
            <figure>
              <img
                src="../image/image01.png"
                alt="딸기 레이어 슈 크림 프라푸치노"
              />
              <figcaption>
                STRAWBERRY LAYER <br />
                CHOUX CREAM FRAPPUCCINO<br />
                <span>딸기 레이어 슈 크림 프라푸치노</span>
              </figcaption>
            </figure>
          </li>
          <li class="list-chouxCreamLatte">
            <figure>
              <img src="../image/image02.png" alt=" 슈 크림 라떼" />
              <figcaption>
                CHOUX CREAM LATTE
                <br /><span>슈 크림 라떼</span>
              </figcaption>
            </figure>
          </li>
          <li class="list-springPeachGreenTea">
            <figure>
              <img src="../image/image03.png" alt="스프링 피치 그린 티" />
              <figcaption>
                SPRING
                <br />PEACH GREEN TEA<br />
                <span>스프링 피치 그린 티</span>
              </figcaption>
            </figure>
          </li>
        </ul>
        <a class="beveragesMore" href="#">자세히 보기</a>
      </section>
    </main>
  </body>
</html>
