<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>강태욱</title>
  </head>
  <body>
    <!-- home 왼쪽 글귀  -->
    <section id="taewook">
      <div class="banner">
        <h2 class="sr-only">신메뉴 베너</h2>
        <div class="banner__coffee">
          <h3 class="banner__subtitle">SPRING IS A CUP</h3>
          <p class="banner__of">of</p>
          <h1 class="banner__title">
            CHOUX <br />
            CREAM
          </h1>
          <h3 class="banner__discription">봄이 왔다 커피가 설렌다</h3>
          <div class="bar__bg"></div>
          <a class="banner__button" href="#">자세히 보기</a>
        </div>
        <!-- 음료 -->
      </div>
      <!-- 1. 딸기 레이어 슈 크림 프라푸치노 -->
      <div class="drink__container">
        <figure class="drink__wrapper left">
          <img
            src="/image/Image 01.png"
            alt="STRWBERRY LAYER CHOUX CREAM FRAPPUCCIN"
          />
          <figcaption>
            <p class="en_title">STRWBERRY LAYER<br />CHOUX CREAM FRAPPUCCINO</p>
            <p class="ko__title">딸기 레이어 슈 크림 프라푸치노</p>
          </figcaption>
        </figure>
        <!-- 2. 슈 크림 라떼 -->
        <figure class="drink__wrapper center">
          <img src="/image/Image 02.png" alt="CHOUX CREAM LATTE" />
          <figcaption>
            <p class="en_title">CHOUX CREAM LATTE</p>
            <p class="ko__title">슈 크림 라떼</p>
          </figcaption>
        </figure>
        <!-- 3. 스프링 피치 그린 티 -->
        <figure class="drink__wrapper right">
          <img src="/image/Image 03.png" alt="SPRING PEACH GREEN TEA" />
          <figcaption>
            <p class="en_title">SPRING <br />PEACH GREEN TEA</p>
            <p class="ko__title">스프링 피치 그린 티</p>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
